<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Polling Example</title>
</head>
<body>
  <h1>Short Polling Example</h1>
  <p>Server Counter: <span id="counter">0</span></p>

  <script>
    // Function to fetch data from the server
    function fetchData() {
      fetch('http://localhost:3000/get-data')  // Send request to server
        .then(response => response.json())  // Parse response as JSON
        .then(data => {
          document.getElementById('counter').innerText = data.data;  // Update counter display
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Set up short polling to run every 2 seconds
    setInterval(fetchData, 2000);  // Poll server every 2 seconds
  </script>
</body>
</html>
